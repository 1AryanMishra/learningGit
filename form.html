<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/form/form.css">
</head>
<body>
    
    <h1>Aise covid-help ka app bhi bana skte ho...</h1>

    <div class="form">

        <h2>Please enter your credentials to know the exact location where you can be vaccinated.</h2>

        <div class="input-section">

            <div class="input">
                <p>Name : </p>
                <input type="text" id="name" placeholder = "Enter your name">
            </div>

            <div class="input">
                <p>Age : </p>
                <input type="number" id="age" placeholder="Enter your age">
            </div>

            <div class="input">
                <p>State : </p>
                <select id="state" value = "State">
                </select>
            </div>

            <div class="input">
                <p>District : </p>
                <select id="district" value = "District">
                </select>
            </div>

        </div>

    </div>
</body>
<script src="js/form/form.js"></script>
</html>
